<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 170 110" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --v1: #C67642;
            --v2: #4DAA70;
            --v3: #828282;
            --v4: #7D8746;
        }

        text {
            font-family: sans-serif;
            font-size: 7px;
        }

        .titre {
            text-anchor: end;
            text-align: end;
            transform: translate(169px, 6px);
            fill: #0F2265;
        }

        .camenbert text {
            font-size: 5px;
            fill: #ffffff;
        }

        .legend text {
            font-size: 4px;

        }

        circle {
            fill: none;
            stroke-width: 40px;
        }

        .camenbert path {
            stroke-width: 2px;
            stroke: #FFF;
        }

        .v1 circle {
            stroke: var(--v1)
        }

        rect.v1 {
            fill: var(--v1)
        }

        .v1 text {
            fill: #FFF
        }

        .v2 circle {
            stroke: var(--v2)
        }

        rect.v2 {
            fill: var(--v2)
        }

        .v2 text {
            fill: #FFF
        }

        .v3 circle {
            stroke: var(--v3)
        }

        rect.v3 {
            fill: var(--v3)
        }

        .v3 text {
            fill: #FFF
        }

        .v4 circle {
            stroke: var(--v4)
        }

        rect.v4 {
            fill: var(--v4)
        }

        .v4 text {
            fill: #FFF
        }
    </style>

    <!-- rayon : 20 -> perimetre: 125,66 -->
    <g class="camenbert" transform="translate(60,58)">
        <g class="v4">
            <!--   700 000 =  6,19% = longueur:  7,78 -->
            <circle r="20" stroke-dasharray="7.78 126" />
            <text x="20" y="6">700 000</text>
        </g>
        <g class="v1">
            <g transform="rotate(22.3)">
                <!-- 5 400 000 = 47,79% = longueur: 60,05 -->
                <circle r="20" stroke-dasharray="60.05 126" />
                <path d="m0 0h41" />
            </g>
            <text x="-20" y="20">5,4 millions</text>
        </g>
        <g class="v3">
            <g transform="rotate(194.34)">
                <!-- 3 500 000 = 30,97% = longueur: 38,92 -->
                <circle r="20" stroke-dasharray="38.92 126" />
                <path d="m0 0h41" />
            </g>
            <text x="-24" y="-21">3,5 millions</text>
        </g>
        <g class="v2">
            <g transform="rotate(305.84)">
                <!-- 1 700 000 = 15,04% = longueur: 18,91 -->
                <circle r="20" stroke-dasharray="18.91 126" />
                <path d="m0 0h41" />
            </g>
            <text x="9" y="-5">1,7 millions</text>
        </g>
        <path d="m0 0h41" />
    </g>
    <g class="legend">
        <text y="58">
            <tspan x="122" dy="8">Audition</tspan>
            <tspan x="122" dy="8">Vision</tspan>
            <tspan x="122" dy="8">Mobilit√©</tspan>
            <tspan x="122" dy="8">Mental</tspan>
        </text>
        <rect class="v1" x="111" y="61" width="6" height="6" />
        <rect class="v2" x="111" y="69" width="6" height="6" />
        <rect class="v3" x="111" y="77" width="6" height="6" />
        <rect class="v4" x="111" y="85" width="6" height="6" />
    </g>
    <text class="titre">
        <tspan x="0" dy="10" font-size="8px" font-weight="bold">12 millions</tspan>
        <tspan x="0" dy="9">de citoyens</tspan>
        <tspan x="0" dy="9">en situation</tspan>
        <tspan x="0" dy="9">de handicap</tspan>
        <tspan x="0" dy="9">en France</tspan>
        <tspan x="0" dy="9">&#160;</tspan>
    </text>
</svg>